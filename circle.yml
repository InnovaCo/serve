general:
  branches:
    only:
     - master

machine:
  environment:
    GO15VENDOREXPERIMENT: 1
    WORK_DIR: $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

dependencies:
  override:
    - mkdir -p $WORK_DIR
    - rsync -azC --delete $HOME/$CIRCLE_PROJECT_REPONAME/ $WORK_DIR/
    - go get github.com/Masterminds/glide
    - cd $WORK_DIR && glide install

test:
  override:
    - cd $WORK_DIR && go test cmd/serve.go

deployment:
  master:
    branch: master
    commands:
      - cd $WORK_DIR && go build -v -ldflags '-s -w' -o $CIRCLE_ARTIFACTS/serve cmd/serve.go
